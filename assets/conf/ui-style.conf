/*
 * QWidget
 */
QWidget::disabled {
    color: #707070;
}

QWidget#bg_widget {
    background-color: #30353a;
}

QWidget#bg_widget > QStackedWidget {
    border-top: 1px solid #303030;
    border-left: 1px solid #303030;
}

QWidget#menu_title_wgt {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border: 1px solid #c0a0a0a0; 
}

/* DataManipulationForm styles */
QWidget#bnts_parent_wgt {
    background-color: #41454a;
    border: 1px solid #303030;
}

QWidget#bnts_parent_wgt > QToolButton {
    padding: 0px;   
}

QWidget#bnts_parent_wgt > Line {
    border: 1px solid #303030;
    height: 1px;
}

/*
 * QMenuBar
 */
QMenuBar {  
    background-color: #41454a;
    padding: 4px;
}

QMenuBar::item {
    border: transparent;
    color: #fff;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 3px;
    padding-bottom: 3px;
}

QMenuBar::item:disabled {
    color: #505050;
}

/*
 * QToolBar
 */
QToolBar {  
    background-color: #41454a;
    border: transparent;
}

QToolBar::separator {
    background-color: #23272a;
}

QWidget#bnts_parent_wgt > QToolButton,
QToolBar#tools_acts_tb  > QToolButton { 
    color: #f0f0f0;
    margin-bottom: 10px;
    margin-left: 5px;
    margin-right: 5px;
}

QWidget#bnts_parent_wgt > QToolButton:disabled,
QToolBar#tools_acts_tb  > QToolButton:disabled { 
    color: #808080;
}

QToolBar#tools_acts_tb  > QToolButton::menu-indicator {
    image: url(":/styles/styles/h_menu_indicator.png");
    subcontrol-position: right center;
    max-width: 20px;
    max-height: 20px;
}

QToolBar#model_acts_tb  > QToolButton::menu-indicator {
    border: transparent;
}

QToolBar#tools_acts_tb::separator { 
    height: 1px;
    margin-top: 2px;
    margin-bottom: 2px;
}

QToolBar#model_acts_tb::separator { 
    width: 1px;
    margin-left: 2px;
    margin-right: 2px;
}

QToolBar#model_acts_tb {
    /* min-height: 50px; */
    /* qproperty-iconSize: 48px 48px; */
}

QToolBar#model_acts_tb > QToolButton,
ModelNavigationWidget > QToolButton {
/*    min-width: 40px;
    min-height: 40px; */
    padding: 4px;
    margin-top: 2px;
    margin-bottom: 2px;
    border:transparent;
}

QToolBar#model_acts_tb > QToolButton {
    margin-left: 3px;
    margin-right: 3px;
}

/* Blue tool button */
QToolBar > QToolButton#qt_toolbar_ext_button,
QToolBar#tools_acts_tb  > QToolButton:hover, 
QToolBar#tools_acts_tb > QToolButton:checked,
QToolBar#model_acts_tb > QToolButton:hover,
QToolBar#model_acts_tb > QToolButton:checked 
WelcomeWidget > QToolButton:hover,
ModelNavigationWidget > QToolButton:hover,
QWidget#bnts_parent_wgt > QToolButton:hover,
QWidget#bnts_parent_wgt > QToolButton:checked,
QMenuBar::item:selected {
    color: #fff;
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #804aa5ff , stop: 1  #8081cdff);
    border-top: 1px solid #48a5fc;
    border-left: 1px solid #48a5fc;
    border-right: 1px solid #3a86cc;
    border-bottom: 1px solid #3a86cc;
    border-radius: 6px;
}

/* Dark blue tool button */
QToolBar > QToolButton#qt_toolbar_ext_button:pressed,
QToolBar#model_acts_tb > QToolButton:pressed, 
QToolBar#tools_acts_tb  > QToolButton:pressed,
WelcomeWidget > QToolButton:pressed,
ModelNavigationWidget > QToolButton:pressed,
QWidget#bnts_parent_wgt > QToolButton:pressed,
QMenuBar::item:pressed {
    color: #c0c0c0;
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #804093df , stop: 1  #80387fc1);
    border-top: 1px solid #214f76;
    border-left: 1px solid #214f76;
    border-right: 1px solid #2d689f;
    border-bottom: 1px solid #2d689f;
    border-radius: 6px;
}

QToolBar > QToolButton#qt_toolbar_ext_button,
QToolBar > QToolButton#qt_toolbar_ext_button:hover,
QToolBar > QToolButton#qt_toolbar_ext_button:pressed {
    border-radius: 0;
}

QToolBar#update_tb {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border-left: transparent;
    margin-left: 0;
    border-color: #808080;
}

QToolBar#update_tb > QToolButton {
    min-width: 25px;
    max-width: 200px;
    padding: 2px;
    margin-top: 2px;
    margin-bottom: 2px;
    margin-left: 2px;
    margin-right: 2px;
    border:transparent;
}

QToolBar#update_tb > QToolButton:hover {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #1E65AB, stop: 1 #257BD1);
    border: 1px solid #113A63;
    border-radius: 2px;
    color: #ffffff
}

QToolBar#update_tb > QToolButton:checked {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #606060, stop: 1 #A0A0A0);
    border: 1px solid #404040;
    padding: 2px;
    margin-top: 3px;
    margin-bottom: 3px;
    border-radius: 2px;
    color: #ffffff
}

QToolBar#update_tb::separator {
    width: 2px;
    background: url(":/styles/styles/h_separator.png");
    margin-left: 0px;
    margin-right: 2px;
}

/*
 * QToolButton
 */
QToolButton[toolButtonStyle="0"],
QToolButton[toolButtonStyle="2"] {
    padding: 4px;
}

/*
 * QToolTip
 */
QToolTip { 
    color: #000;
    /* background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #80606060 , stop: 1  #80A0A0A0);
    border-top: 1px solid qlineargradient(x1: 0, y1: 0, x2: 1, y2: 0, stop: 0  #A0A0A0 , stop: 1  #606060);
    border-left: 1px solid qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0  #A0A0A0 , stop: 1  #606060);
    border-right: 1px solid #808080;
    border-bottom: 1px solid #606060;*/
    
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #e6e6e6, stop: 1 #f0f0f0);
    border: 1px solid #c0a0a0a0;
    padding: 1px;
}


/*
 * QTabWidget
 */
QTabWidget#models_tbw::pane {
    border: transparent;
    margin: 0;
    padding: 0;
}

QTabWidget#models_tbw::pane QGraphicsView {
    border-top: transparent;
    border-left: transparent;
    border-right: 1px solid #d0d0d0;
    border-bottom: 1px solid #d0d0d0;
}

QTabWidget#sql_exec_tbw > QTabBar {
    qproperty-iconSize: 16px 16px;
}

QTabWidget#sql_exec_tbw > QTabBar::close-button,
QTabWidget#databases_tbw > QTabBar::close-button {
    margin-left: 5px;
    margin-right: 0px;
    subcontrol-position: right;
    image: url(':/icons/icons/close1.png');
}

QTabWidget#sql_exec_tbw > QTabBar::close-button:hover,
QTabWidget#databases_tbw > QTabBar::close-button:hover {
    image: url(':/icons/icons/close2.png');
}

QTabWidget#sql_exec_tbw > QTabBar::close-button:pressed,
QTabWidget#databases_tbw > QTabBar::close-button:pressed {
    image: url(':/icons/icons/close2.png');
}

/** pgModeler custom widgets **/
/*
 * AboutWidget
 */
AboutWidget > QFrame > QLabel#title_lbl,
AboutWidget > QFrame > QLabel#about_lbl,
AboutWidget > QFrame > QLabel#build_lbl,
AboutWidget > QFrame > QLabel#copyright_lbl {
    color: #000;
}

AboutWidget > QFrame > QLabel#pgmodeler_ver_lbl {
    color: #4C7DD0;
}

AboutWidget > QFrame#frame {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border: 1px solid #c0a0a0a0;
    border-radius: 5px;
}

/*
 * BaseForm
 */
BaseForm > QWidget#buttons_wgt > QPushButton {
    padding: 5px;
}

BaseForm, 
MessageBox, 
ConfigurationForm, 
ModelExportForm, 
ModelDatabaseDiffForm, 
DatabaseImportForm {
    padding-bottom: 2px;
}

/*
 * CodeCompletionWidget
 */
CodeCompletionWidget > QWidget {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border: 1px solid #c0a0a0a0;
    border-radius: 2px;
}

/* 
 * DonateWidget 
 */
DonateWidget > QFrame > QLabel#title_lbl,
DonateWidget > QFrame > QLabel#message_lbl {
    color: #000;
}

DonateWidget > QFrame {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border: 1px solid #c0a0a0a0;
    border-radius: 5px;
}

/*
 * NewObjectOverlayWidget
 */
NewObjectOverlayWidget > QFrame {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0 #f0f0f0f0, stop: 1 #f0ffffff);
    border: 1px solid #f0a0a0a0;
    border-radius: 6px
}

NewObjectOverlayWidget > QFrame  > QGroupBox {
    font-weight: bold;
}

NewObjectOverlayWidget > QFrame > QGroupBox > QWidget > QToolButton {
    color: #000;
    font-style: italic;
    border-radius: 6px;
    min-width: 110px
}

NewObjectOverlayWidget > QFrame > QGroupBox > QWidget > QToolButton:hover {
    font-weight: bold;
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0 #80e0e0e0 , stop: 1 #80ffffff);
    border: 1px solid #c0a0a0a0;
    color: #000;  
}

NewObjectOverlayWidget > QFrame > QGroupBox > QWidget > QToolButton:pressed {
    background-color: #80023d86;
    border: 1px solid #012149;
    color: #fff;
}

/*
 * UpdateNotifierWidget
 */ 
UpdateNotifierWidget > QFrame {
    background-color: qlineargradient(x1: 0, y1: 0, x2: 0, y2: 1, stop: 0 #ffffff , stop: 1 #E6E6E6);
    border: 1px solid #c0a0a0a0;
    border-radius: 5px;
}

/*
 * WelcomeWidget
 */
WelcomeWidget > QLabel#logo_lbl {
    max-height: 450px;
    max-width: 450px;
}

WelcomeWidget > QToolButton {
    background-color: transparent;
    color: #fff;
}

WelcomeWidget > QToolButton::menu-indicator {
    border: transparent;
}

WelcomeWidget > QToolButton:disabled {
    color: #606060;
}

WelcomeWidget > QToolButton:hover {
    color: #fff;
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #804aa5ff , stop: 1  #8081cdff);
    border-top: 1px solid #48a5fc;
    border-left: 1px solid #48a5fc;
    border-right: 1px solid #3a86cc;
    border-bottom: 1px solid #3a86cc;
    border-radius: 6px;
}

/* Dark blue tool button */
WelcomeWidget > QToolButton:pressed {
    color: #c0c0c0;
    background-color: qlineargradient(x1: 0, y1: 0, x2: 1, y2: 1, stop: 0  #804093df , stop: 1  #80387fc1);
    border-top: 1px solid #214f76;
    border-left: 1px solid #214f76;
