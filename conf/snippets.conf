<snippets>
    <snippet id="col-create" label="Create column" object="column">
	<![CDATA[
	ALTER TABLE {table} ADD COLUMN {name} {type} 
	[ NOT NULL ]
	[ DEFAULT {default-value} ];
        ]]>
    </snippet>

    <snippet id="col-altertype" label="Change column's type" object="column">
	<![CDATA[
	  ALTER TABLE {table} ALTER COLUMN {name} ALTER TYPE {type};
	]]>
    </snippet>

    <snippet id="col-dropnotnull" label="Drop column's not null" object="column">
	<![CDATA[
	  ALTER TABLE {table} ALTER COLUMN {name} DROP NOT NULL;
	]]>
    </snippet>

    <snippet id="col-dropdefault" label="Drop column's default" object="column">
	<![CDATA[
	  ALTER TABLE {table} ALTER COLUMN {name} DROP DEFAULT;
	]]>
    </snippet>

    <snippet id="col-comment" label="Creates columns" object="column">
	<![CDATA[
	  COMMENT ON {sql-type} {schem}.{table}.{name} IS '';
	]]>
    </snippet>
</snippets>
