<snippets>
  <object type="column">
    <snippet id="col-create" description="Create column">
      <![CDATA[
	ALTER TABLE {table} ADD COLUMN {name} {type} 
	[ NOT NULL ]
	[ DEFAULT {default-value} ];
      ]]>
    </snippet>

    <snippet id="col-altertype" description="Change column's type">
      <![CDATA[
	ALTER TABLE {table} ALTER COLUMN {name} ALTER TYPE {type};
      ]]>
    </snippet>

    <snippet id="col-dropnotnull" description="Drop column's not null">
      <![CDATA[
	ALTER TABLE {table} ALTER COLUMN {name} DROP NOT NULL;
      ]]>
    </snippet>

    <snippet id="col-dropdefault" description="Drop column's default">
      <![CDATA[
	ALTER TABLE {table} ALTER COLUMN {name} DROP DEFAULT;
      ]]>
    </snippet>
  </object>

  <object type="general">
    <snippet id="col-comment" description="Creates columns">
      <![CDATA[
	COMMENT ON {sql-type} {schem}.{table}.{name} IS '';
      ]]>
    </snippet>
  </object>

</snippets>
