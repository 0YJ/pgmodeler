<snippets>
    <snippet id="agg_create" label="Create aggregate" object="aggregate">
<![CDATA[CREATE AGGREGATE {name} ({types}) (
  SFUNC = {transition},
  STYPE = {state-type} 
  [ , FINALFUNC = {final} ] 
  [ , INITCOND = {initial-cond} ]
  [ , SORTOP = {sort-op} ]
)]]>
    </snippet>
       
    <snippet id="cast_create" label="Create cast" object="cast">
<![CDATA[CREATE CAST ({source-type} AS {destiny-type})
[ WITH FUNCTION {function} | WITHOUT FUNCTION | INOUT ]
[ AS ASSIGNMENT | AS IMPLICIT ]]]>
    </snippet>
    
    <snippet id="coll_create" label="Create collation" object="collation">
<![CDATA[CREATE COLLATION {name} (
[ LOCALE = {locale}, ]
[ LC_COLLATE = {lc_collate}, ]
[ LC_CTYPE = {lc_ctype} ]
)]]>
    </snippet>
    
    <snippet id="coll_create2" label="Create collation from another" object="collation">
<![CDATA[CREATE COLLATION {name} FROM {another-collation}]]>
    </snippet>
        
    <snippet id="conv_create" label="Create conversion" object="conversion">
<![CDATA[CREATE [ DEFAULT ] CONVERSION {name}
FOR {src-encoding} TO {dst-encoding} FROM {function}]]>
    </snippet>

    <snippet id="db_create" label="Create database" object="database">
<![CDATA[CREATE DATABASE {name}
[ [ WITH ] [ OWNER = {owner} ]
           [ TEMPLATE = {template} ]
           [ ENCODING = {encoding} ]
           [ LC_COLLATE = {lc-collate} ]
           [ LC_CTYPE = {lc-ctype} ]
           [ TABLESPACE = {tablespace} ]
           [ CONNECTION LIMIT = {connlimit} ] ]]]>
    </snippet>
    
    <snippet id="db_alterconnlim" label="Alter database connection limit" object="database">
<![CDATA[ALTER DATABASE {name} WITH CONNECTION LIMIT {connlimit}]]>
    </snippet>

    <snippet id="dom_create" label="Create domain" object="domain">
<![CDATA[CREATE DOMAIN {name} AS {type}
[ COLLATE {collation} ]
[ DEFAULT {default-value} ]
[ CONSTRAINT {constraint} ]
[ NOT NULL | NULL | CHECK ({expression}) ]
]]>
    </snippet>
        
    <snippet id="dom_setdefault" label="Set domain's default value" object="domain">
<![CDATA[ALTER DOMAIN {name} SET DEFAULT {expression}]]>
    </snippet>

    <snippet id="dom_dropdefault" label="Drop domain's default value" object="domain">
<![CDATA[ALTER DOMAIN {name} DROP DEFAULT]]>
    </snippet>
    
    <snippet id="dom_setnotnull" label="Set domain's not null constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} SET NOT NULL]]>
    </snippet>

    <snippet id="dom_dropnotnull" label="Drop domain's not null constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} DROP NOT NULL]]>
    </snippet>

    <snippet id="dom_addcheck" label="Add domain's check constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} ADD CONSTRAINT {constraint}
CHECK ({expression}) [ NOT VALID ]
]]>
    </snippet>

    <snippet id="dom_dropconstr" label="Drop domain's constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} DROP CONSTRAINT IF EXISTS {constraint} [ RESTRICT | CASCADE ]]]>
    </snippet>
    
    <snippet id="dom_renconstr" label="Rename domain's constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} RENAME CONSTRAINT {constraint} TO {new-name}]]>
    </snippet>

    <snippet id="dom_validconstr" label="Validate domain's constraint" object="domain">
<![CDATA[ALTER DOMAIN {name} VALIDATE CONSTRAINT {constraint}]]>
    </snippet>
   
    <snippet id="evnt_create" label="Create event trigger" object="eventtrigger">
<![CDATA[CREATE EVENT TRIGGER {name}
  ON {event}
[ WHEN TAG IN ({values}) ]
  EXECUTE PROCEDURE {function}]]>
    </snippet>
    
    <snippet id="evnt_enable" label="Enable event trigger" object="eventtrigger">
<![CDATA[ALTER EVENT TRIGGER {name} ENABLE [ REPLICA | ALWAYS ]]]>
    </snippet>
    
    <snippet id="evnt_disable" label="Disable event trigger" object="eventtrigger">
<![CDATA[ALTER EVENT TRIGGER {name} DISABLE]]>
    </snippet>    
    
        
    
    
    
    
    
    
    
    
    <snippet id="obj_rename" label="Rename object" object="general">
<![CDATA[ALTER {sql-object} {name} RENAME TO {new-name}]]>
    </snippet>
    
    <snippet id="set_owner" label="Set object's owner" object="general">
<![CDATA[ALTER {sql-object} {name} OWNER TO {owner}]]>
    </snippet>    

    <snippet id="set_schema" label="Set object's schema" object="general">
<![CDATA[ALTER {sql-object} {name} SET SCHEMA {schema}]]>
    </snippet>

    <snippet id="set_schema" label="Set object's schema" object="general">
<![CDATA[ALTER {sql-object} {name} SET SCHEMA {schema}]]>
    </snippet>

    <snippet id="set_tablespace" label="Set object's tablespace" object="general">
<![CDATA[ALTER {sql-object} {name} SET TABLESPACE {tablespace}]]>
    </snippet>
    
</snippets>
